<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <!-- animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.jpeg" type="image/x-icon">
    <!-- googlefonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:ital@0;1&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/b9069eae33.js" crossorigin="anonymous"></script>
    <title>TSA</title>
</head>

<body id="main-page" class="main-contents">
    <div id="navbar" class="controls">
        <div class="control control-1 active-btn" data-id="main">
            <i class="fa fa-home" aria-hidden="true"></i>
            <span class="text">Home</span>
        </div>
        <div class="control control-2" data-id="about">
            <i class="fa fa-user" aria-hidden="true"></i>
            <span class="text">About Us</span>
        </div>
        <div class="control control-3" data-id="portfolio">
            <i class="fa fa-briefcase" aria-hidden="true"></i>
            <span class="text">Gallery</span>
        </div>
        <div class="control control-5" data-id="contact">
            <i class="fa fa-envelope-open" aria-hidden="true"></i>
            <span class="text">Contact Us</span>
        </div>
    </div>

    <section class="section sec-4 contact animate__fadeIn" id="contact">
        <div class="contact-container">
            <div class="main-title">
                <h2>Contact <span>Us</span></h2>
            </div>
            <div class="contact-content-con">
                <div class="left-contact">
                    <div class="contact-info">
                        <div class="contact-item">
                            <img src="images/TSA logo.jpg" alt="TSA Logo" class="contact-logo">
                            <div class="contact-details">
                                <div class="icon">
                                    <i class="fa fa-user" aria-hidden="true"></i> Name
                                </div>
                                <p>TSA Moi University</p>
                            </div>
                        </div>
                        <div class="contact-item">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.7683566401715!2d35.29128607447508!3d0.28674036407144937!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1780f5ec5a9f9d87%3A0x159cb96600e6f677!2sMoi%20University%20Main%20Campus%20Eldoret!5e0!3m2!1sen!2ske!4v1718264385586!5m2!1sen!2ske" width="300" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                            <div class="contact-details">
                                <div class="icon">
                                    <i class="fas fa-map-marker-alt"></i> Location
                                </div>
                                <p>Uasin Ginshu, Kenya</p>
                            </div>
                        </div>
                        <div class="contact-item">
                            <img src="images/GMAIL icon with af8d77d3-8d87-46d6-a178-8bb744d78dc3.png" alt=" " class="contact-logo">
                            <div class="contact-details">
                                <div class="icon">
                                    <i class="fas fa-envelope"></i> Email
                                </div>
                                <p>technologystudentsmoi@gmail.com</p>
                            </div>
                        </div>
                        <div class="contact-item">
                            <img src="images/Phone call icon 9b19795b-30ea-412e-b609-de232e9eb656.png" alt=" " class="contact-logo">
                            <div class="contact-details">
                                <div class="icon">
                                    <i class="fa fa-phone" aria-hidden="true"></i> Tel
                                </div>
                                <p>053-43620</p>
                            </div>
                        </div>
                        <div class="contact-item">
                            <img src="images/fax icon with t 80bc213d-7dd6-43df-b23b-8c0752c8d7d4.png" alt=" " class="contact-logo">
                            <div class="contact-details">
                                <div class="icon">
                                    <i class="fa fa-fax" aria-hidden="true"></i> Fax
                                </div>
                                <p>053-43292</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-contact">
                    <form class="contact-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Send</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="socials">
            <a href="https://www.linkedin.com/in/technology-students-association-835161232" target="_blank">
                <i class="fa fa-linkedin" aria-hidden="true"></i>
            </a>
            <a href="https://twitter.com/tsa_moiuni?t=U0fWy3GTr-6WXjtT2WylzQ&s=09" target="_blank">
                <i class="fa fa-twitter" aria-hidden="true"></i>
            </a>
            <a href="https://www.instagram.com/invites/contact/?i=rrulay9nlbkh&utm_content=dws1fjh" target="_blank">
                <i class="fa fa-instagram" aria-hidden="true"></i>
            </a>
            <a href="https://www.facebook.com/moiunitsa/" target="_blank">
                <i class="fa fa-facebook" aria-hidden="true"></i>
            </a>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="contact.js"></script>
</body>
</html>
